<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c7140bf21b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Taj Hotel | About</title>
</head>
<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo">TAJ</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a class = "current"href="contact.html">Contacts</a></li>
      </ul>
      </div>
    </nav>
  </header>
  <section class="contact-us py-3 ">
    <div class="container">
      <h2 class="l-heading "><span class="primary-text">Contact</span> Us</h2>
      <form action="">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </section>
  <section id="contact-info" class="bg-dark">
    <div class="container">
      <div class="box">
        <i class="fas fa-hotel fa-3x"></i>
        <h3>Location</h3>
        <p>Juhu beach,bandra Mumbai</p>
      </div>
      <div class="box">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone</h3>
        <p>0733 - 198456</p>
      </div>
      <div class="box">
        <i class="fas fa-envelope  fa-3x"></i>
        <h3>Email</h3>
        <p>mumbai@taj.in</p>
      </div>
    </div>
  </section>
  
  <div class="clr"></div>
  
  <footer id="main-footer">Hotel Taj &copy; 2021 All Rights Reserved</footer>
</body>
</html>
